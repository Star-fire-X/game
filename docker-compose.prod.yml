version: '3.8'

services:
  gateway:
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    restart: on-failure:3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  game:
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 1G
    restart: on-failure:3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  world:
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M
    restart: on-failure:3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  db:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: on-failure:3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ports: []  # Remove port exposure for production

  redis:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: on-failure:3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ports: []  # Remove port exposure for production
